<div class="container mt-4">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>You have made changes. Any unsaved changes will be lost!</strong>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user?.created}}</p>
          </div>
          <div class="card-footer">
            <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>
                  <textarea class="form-control" name="introduction" rows="6" [(ngModel)]="user.introduction">{{user?.introduction}}</textarea>
                  <h4>Looking For</h4>
                  <textarea class="form-control" name="lookingFor" rows="6" [(ngModel)]="user.lookingFor">{{user?.lookingFor}}</textarea>
                  <h4>Interests</h4>
                  <textarea class="form-control" name="interests" rows="6" [(ngModel)]="user.interests">{{user?.interests}}</textarea>
                  <h4>Location Detail</h4>
                  <div class="form-inline">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
                    <label for="country">Country</label>
                    <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
                  </div>
                </form>
                
            </tab> 
            <tab heading="Edit Photo">
                <h4>Phote edit</h4>
            </tab> 
          </tabset>
      </div>
    </div>
  </div>
</div>
